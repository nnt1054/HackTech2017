<template name="upcoming">

    <ul>
      <li> Neil </li>
      {{#each show_upcoming}}

      {{/each}}
    </ul>

</template>

<template name="artist">

    <header>
      <h1>Sort by Artist</h1>
    </header>

    <ul>
      {{#each list_concert}}
        {{> concert}}
      {{/each}}
    </ul>
</template>

    </ul>
</template>

<template name="saved">

      <h1>Saved Events</h1>

      {{/each}}
    </ul>
</template>
