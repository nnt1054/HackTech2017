<head>
  <title>LFC</title>
</head>

<body>
  {{> home}}
  <!-- {{> navbar}} -->

</body>

<template name="main_layout">
  <br>
  <label class="login">
    <input type="button" value = "Connect Spotify" name="Connect Spotify" />
  </label>

  <label class="load">
    <input type="button" value = "Load Artists" name="Load Artists" />
  </label>

  <label class="display">
    <input type="button" value = "Load Concerts" name="Load Concerts" />
  </label>

  <br>

  <label class="hide-completed">
    <input type="checkbox" />
    Saved Events
  </label>


  <label class="sdate">
    <input type="button" value = "Sort By Date" name="Sort By Date" />
  </label>

  <label class="sartist">
    <input type="button" value = "Sort By Artist" name="Sort By Artist" />
  </label>

  <label class="slocate">
    <input type="button" value = "Sort By Location" name="Sort By Location" />
  </label>

  <br>

  <ul class="eventlist">
    {{#each display_all}}
      {{> concert}}
    {{/each}}
  </ul>

</template>

<template name="home">
  <h1>Looking For Concerts</h1>
</template>

<template name="concert">
  <li class="{{#if checked}}checked{{/if}}">
  	<span class="name">{{name}}</span>
    <span class="event-date">{{dates.start.localDate}}</span>
  	<span class="location">{{embedded.venues[0].city.name}}</span>
    <a href="{{url}}" class="sidenav-list-item__link">
                More details
            </a>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
  </li>
</template>

<template name="login">
  {{> loginButtons}}
</template>
